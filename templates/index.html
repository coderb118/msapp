<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon_a_eupayfgghqiai7k9sol6lg2.ico' %}" type="image/x-icon">
</head>

<style> 
    .content {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        border: 1px solid #d4d3d3;
        margin-bottom: 20px;
        background-color: #f9f9f9;
    }

    .rct-container {
        min-height: 200px !important;
    }
</style>

<body style="background: url({% static 'images/background.png' %}) no-repeat;">
    <form method='post' class="container rct-container">
        {% csrf_token %}
        <div >
            <div class="container-header" style="margin-bottom: 20px;">
                <a href="index" class="logo"><img src="{% static 'images/logo.svg' %}" alt="" class="logo-img"></a>
            </div>
            
            <div class="content">
                <div class="control-group">
                    
                    {% if error_message %}
                        <p>{{error_message}}</p>
                    {% endif %}
                    
                    <label class="control control--checkbox">I'm not a robot
                    <input type="checkbox" name='humanbox'/>
                    <div class="control__indicator"></div>
                    </label>
                </div>
          
                <img src="{% static 'images/reCapthca-logo.png' %}" alt="" width="65px" class="rct-img">
            </div>
        
            <button style="font-size:0.95rem;" class="verify-btn disabled">Continue</button>
        </div>
    </form>

    <script>
        var isChecked = document.querySelector(".control-group");
        var verifyBtn = document.querySelector(".verify-btn");


        isChecked.addEventListener("click", () => {
            verifyBtn.classList.remove("disabled")
            verifyBtn.classList.add("verify-btn")

            // alert("working")
        })
    </script>
</body>
</html>
